<ul>
  <li *ngFor="let currentKeg of childKegList">{{currentKeg.name}}
    <ul>
      <li>{{currentKeg.type}}</li>
      <li>$ {{currentKeg.price}}</li>
      <li>{{currentKeg.abv}} %</li>
      <li>{{currentKeg.quantity}}</li>
    </ul>
    <button (click)="editButtonClicked(currentKeg)">Edit</button>
  </li>
</ul>
